<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scanner QR | Leonessa Cup</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Righteous', sans-serif;
      background-color: #141A33;
      color: aliceblue;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      display: none; /* Hidden by default */
    }
    #result {
      font-size: 16px;
      text-align: center;
    }
    #startScanner {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startScanner:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h2>Scanner Ingresso</h2>
<button id="startScanner">Start Scanner</button>
<div id="reader"></div>
<div id="result">Scansiona un QR Code...</div>
<h6 id="nome"></h6>
<p>Per favore, assicurati di avere il permesso di utilizzare la fotocamera.</p>
<script>
  function isLoggedIn() {
    const loggedInAdmin = localStorage.getItem('loggedInAdmin');
    return loggedInAdmin !== null;
  }
  if (isLoggedIn()) {
    //distruggi il localStorage
    localStorage.removeItem('loggedInAdmin');
  } else {
    // Se l'utente non Ã¨ loggato, reindirizza alla pagina di login
    window.location.href = '/logStaff';
  }
  const startScannerButton = document.getElementById('startScanner');
  const readerDiv = document.getElementById('reader');
  const resultDiv = document.getElementById('result');

  let html5QrCode;

  startScannerButton.addEventListener('click', () => {
    // Show the scanner div
    readerDiv.style.display = 'block';

    // Initialize the QR code scanner
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
            { facingMode: "environment" }, // Use the device's back camera
            { fps: 10, qrbox: 250 },      // Set the scanning frame rate and size
            async (qrMessage) => {
              // On successful scan
              resultDiv.innerText = "QR trovato: " + qrMessage;

              // Stop the scanner
              await html5QrCode.stop();

              // Send the QR code to the backend for validation
              fetch('/api/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr: qrMessage })
              })
                      .then(res => res.json())
                      .then(data => {
                        resultDiv.innerText = data.message;
                        if (data.nome && data.data) {
                          document.getElementById('nome').innerText = "Nome: " + data.name + " " + data.surname;
                        } else {
                          document.getElementById('nome').innerText = "";
                          document.getElementById('data').innerText = "";
                        }
                      })
                      .catch(err => {
                        resultDiv.innerText = "Errore: " + err.message;
                      });
            },
            (errorMessage) => {
              // Handle scan errors (optional)
              console.warn("QR scan error:", errorMessage);
            }
    );
  });
</script>
</body>
</html>
