<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="headerResult">
        <div id="TeamDiv1" class="team1Result">
            <img id="logoSquadraCasa" class="logoSquadra" src="/img/iislogo.gif" alt="Logo Squadra Casa">
            <h2 id="gol_casa" class="team1Score">0</h2>
        </div>
        <div class="whowinner">
            <h1 id="dataPartita" class="dataPartita">03/05 15:00h</h1>
        </div>
        <div id="TeamDiv2" class="team2Result">
            <h2 id="gol_ospite" class="team2Score">0</h2>

        </div>
    </div>
    <div id="timelineTotal" class="backPanoramicaMatch">
        <div class="listaPrimaSquadra"></div>
        <div class="PanoramicaMatch">
            <div id="timeline" class="lineaTemporaleEventi">
                <div class="evento">
                    <div class="Minuto">7''</div>
                    <div class="pallino"></div>
                    <div class="lineaOr"></div>
                    <div class="pallinoIcon"><i class="fa-sharp-duotone fa-thin fa-futbol"></i></div>
                    <h2 class="playerEvento">Martinelli</h2>
                </div>
                <div class="redLive">
                    <div class="Minuto">7''</div>
                    <div class="PointerLive"><div class="pallinoLive"></div></div>
                </div>
            </div>
        </div>
        <div class="listaSecondaSquadra"></div>
    </div>
    <div id="mediaMatch" class="mediaMatch">
        <h1 id="countdown" class="countdown"></h1>
